<!DOCTYPE html>
<html lang="en">

<head>
    <title>MKB's custom search</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript">

        const clearAllInputs = () => {
            console.log(`clearAllInputs`)
            for (let input of document.getElementsByTagName('input')) {
                console.log(` - clearing input ${input.id}`)
                input.value = null
            }
        }

        const onSearchGoogleStackOverflow = (e) => {
            console.log(`onSearchGoogleStackOverflow`)
            let input = document.getElementById("google-so-input")
            if (!input.value.startsWith('site')) {
                input.value = 'site:stackoverflow.com ' + input.value
            }
        }

        const onDocumentLoad = (e) => {
            console.log(`onDocumentLoad`)
            document.getElementById("google-so-form").addEventListener("submit", onSearchGoogleStackOverflow)
            document.getElementById("google-input").focus()
        }
    </script>
    <style>
        img {
            object-fit: contain;
            height: 48px;
        }

        button img {
            height: 24px;
        }
    </style>
</head>

<body class="bg-dark" onload="onDocumentLoad()">

<noscript>You need to enable JavaScript to run this app.</noscript>


<div id="root" class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1 class="text-white my-3">Search</h1>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <div class="input-group">
                    <input id="google-input" class="form-control" type="text" name="q"
                           placeholder="Search with Google"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="google.png" alt="Google"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form id="google-so-form" action="https://www.google.com/search" method="get" target="_blank">
                <div class="input-group">
                    <input id="google-so-input" class="form-control" type="text" name="q"
                           placeholder="Search Stack Overflow via Google"/>
                    <button type="submit" class="btn btn-warning">
                        <img src="google.png" alt="Google"/>
                        <img src="Stack_Overflow_icon.svg" alt="Stack Overflow"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://stackoverflow.com/search" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search Stack Overflow"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="Stack_Overflow_icon.svg" alt="Stack Overflow"/>
                        <span class="text-white ps-1">Stack Overflow</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="hidden" name="tbm" value="isch"/>
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search with Google Image Search"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="google.png" alt="Google"/>
                        <span class="text-white ps-1">Images</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://duckduckgo.com" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search with DuckDuckGo"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="duckduckgo.svg" alt="DuckDuckGo"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://www.merriam-webster.com/dictionary" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="s" placeholder="Search Merriam-Webster"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="webster.png" alt="Merriam-Webster"/>
                        <span class="text-white ps-1">Merriam-Webster</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://community.chocolatey.org/packages" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search Chocolatey"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="chocolatey.svg" alt="Chocolatey"/>
                        <span class="text-white ps-1">Chocolatey</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://en.wikipedia.org/w/index.php" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="search" placeholder="Search Wikipedia"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="Wikipedia-logo-v2.svg" alt="Wikipedia"/>
                        <span class="text-white ps-1">Wikipedia</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h5 class="text-white my-3">Package Managers</h5>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://www.nuget.org/packages" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search NuGet"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="nuget.svg" alt="NuGet"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://www.npmjs.com/search" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search NPM"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="Npm-logo.svg" alt="NuGet"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
        <div class="col-4 d-flex flex-column justify-content-center">
            <form action="https://crates.io/search" method="get" target="_blank">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search Crates.io"/>
                    <button type="submit" class="btn btn-primary">
                        <img src="crates.png" alt="Crates"/>
                        <span class="text-white ps-1">Crates.io</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3 pt-3 justify-content-center">
        <div class="col-auto">
            <button type="button" class="btn btn-secondary" onclick="clearAllInputs()">Clear All</button>
        </div>
    </div>
</div>

</body>
</html>
